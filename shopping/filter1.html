<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
     <title>Document</title>
</head>
<body>
    <form action="">
        <input type="number" id="minVal"/>
        <input type="number" id="maxVal"/>
        <input type="button" class="submit" value="filter"/>
</form>
    <div class="mainbox display-inline-flex flex-nowrap">
    <div class="row">

           <center><p class="box">1100</p></center> 
        </div></div>
        <div class="col-sm-3 parent"data-value="2500">
            <div class="card" style="width:300px;padding-top:20px;">
            <img src="https://i.pinimg.com/564x/a0/0f/a8/a00fa8d57c103dbc675cc77c638baff5.jpg" height="400px;"/>
            <center><p class="box">2500</p></center> 
        </div></div>
        <div class="col-sm-3 parent"data-value="4000">
            <div class="card" style="width:300px;padding-top:20px;">
            <img src="https://i.pinimg.com/736x/28/25/43/2825431c1158c50d04be3fb0a50d81e5.jpg"height=400px;"/>
            <center><p class="box">4000</p></center>
        </div></div>
        <div class="col-sm-3 parent"data-value="5000">
            <div class="card" style="width:300px;padding-top:20px;">
            <img src="https://i.pinimg.com/564x/97/57/dd/9757dd22126979873a1dd1129a93a231.jpg"height=400px;"/>
            <center><p class="box">5000</p></center>
        </div></div>
        <div class="row">
            <div class="col-sm-3 parent" data-value="6000">
                <div class="card" style="width:300px;padding-top:20px;">
                    <img src="https://i.pinimg.com/564x/95/13/e2/9513e28f8e77d165135c4aa63a82ae37.jpg" height=400px;"/>
                   <center><p class="box">6000</p></center> 
               </div>
            </div>
                    <div class="col-sm-3 parent" data-value="5500">
                        <div class="card" style="width:300px;padding-top:20px;">
                            <img src="https://i.pinimg.com/564x/f8/0e/8b/f80e8b0f39f642f02bcba06582a79305.jpg" height=400px;"/>

                        </div></div>

                            <div class="card" style="width:300px;padding-top:20px;">

                            </div></div>
                            <div class="col-sm-3 parent" data-value="7000">
                                <div class="card" style="width:300px;padding-top:20px;">
                                    <img src="https://i.pinimg.com/564x/ce/6b/f9/ce6bf9985b5978000feed0712cf8b0ef.jpg" height=400px;"/>
                                   <center><p class="box">7000</p></center> 
                                </div></div>
        </div>
        </div>
    </div>
</div>
<script>
    subBtn=document.querySelector('.submit');
    let dataValue=document.querySelectorAll('.parent');
    dataValue.forEach(function(Items){
        subBtn.addEventListener('click',function(){
            let min=document.getElementById("minVal").value;
            let max=document.getElementById("maxVal").value;
        minPI=parseInt(min);
        maxPI=parseInt(max);
        let dataItems=Items.getAttribute('data-value');
        if(dataItems>=minPI && dataItems<=maxPI){
            Items.style.display="block";
        
        }    
        else{
            Items.style.display="none";
        }   
      })
    })
        </script>
</body>
</html>
