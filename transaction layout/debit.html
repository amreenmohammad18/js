            <h1>debit</h1>

        </div>

    <script>
       function abc(){
         let pin=+prompt("enter your pin");
 if(pin===1234){
 location.href="details.html";
 }
 else{

 }
        }
        function dbt(){
            const Amount=70000;
            let x=document.getElementById("deb").value;

            if(xvalue<=Amount){
                const res=(Amount-xvalue);
                alert("your remaining balance is:"+res);
            }
            else{
                alert("you dont have sufficient amount");
            }

        }
